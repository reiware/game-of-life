<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="icon" type="image/svg+xml" href="favicon.svg" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Game of Life TS</title>
    </head>
    <body>
        <h1 id="title">Game of Life</h1>
        <div id="game-wrapper">
            <canvas id="game">Your browser does not support canvas.</canvas>
        </div>
        <div id="controls">
            <button id="start-button">Start</button>
            <button id="random-button">Randomize</button>
            <button id="clear-button">Clear</button>
            <button id="iterate-button">Iterate</button>
            <div>
                <span>Iteration Speed: </span>
                <input id="iteration-speed" type="range" min="16" max="1000" title="Iteration speed" />
                <label id="iteration-speed-label" for="iteration-speed"></label>
            </div>
        </div>
        <script type="module" src="/src/main.ts"></script>
    </body>
</html>
